# my configs
set -g mouse on
set -g focus-events on

# install tpm
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# tmux plugin manager (<prefix> + I to install plugins)
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'

### Ayu Dark Theme
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Ayu Dark colors
ayu_bg="#0D1017"
ayu_fg="#BFBDB6"
ayu_accent="#AEF55C" # original: #FF8F40
ayu_yellow="#AEF55C" # original: #FFB454
ayu_green="#AAD94C"
ayu_cyan="#39BAE6"
ayu_blue="#59C2FF"
ayu_purple="#D2A6FF"
ayu_red="#F07178"
ayu_gray="#626A73"
ayu_selection="#273747"

# Status bar
set -g status-style "bg=$ayu_bg,fg=$ayu_fg"
set -g status-left-length 50
set -g status-right-length 100

set -g status-left "#[fg=$ayu_bg,bg=$ayu_accent,bold]  #S #[fg=$ayu_accent,bg=$ayu_bg]"
set -g status-right "#[fg=$ayu_gray]%H:%M #[fg=$ayu_blue]%d/%m/%Y "

# Window status
set -g window-status-format "#[fg=$ayu_gray] #I:#W "
set -g window-status-current-format "#[fg=$ayu_accent,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=$ayu_gray"
set -g pane-active-border-style "fg=$ayu_accent"

# Dim inactive panes (lighter when inactive)
set -g window-style "fg=$ayu_fg,bg=#252B38"
set -g window-active-style "fg=$ayu_fg,bg=$ayu_bg"

# Message style
set -g message-style "bg=$ayu_selection,fg=$ayu_fg"
set -g message-command-style "bg=$ayu_selection,fg=$ayu_fg"

# Mode style (copy mode)
set -g mode-style "bg=$ayu_selection,fg=$ayu_fg"

# split configs
bind-key o split-window -v
bind-key e split-window -h

# navigation configs as vim movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# window
bind n new-window
bind-key Tab next-window
bind r command-prompt -p "New pane name:" "select-pane -T %1"

bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5

set -s escape-time 1

bind b 'set -w synchronize-panes on;  display-message "Broadcast mode: ON"';
bind B 'set -w synchronize-panes off;  display-message "Broadcast mode: OFF"';

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# resize panes with prefix + Ctrl + hjkl (after TPM to override plugins)
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5
