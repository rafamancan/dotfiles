# CATPUCCIN
format = """
[ üê∑ ](bg:#000000 fg:#090c0c)\
[ÓÇ¥](bg:#769ff0 fg:#000000)\
$directory\
[ÓÇ¥](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[ÓÇ¥](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[ÓÇ¥](fg:#212736 bg:#1d2230)\
$time\
[ÓÇ¥ ](fg:#1d2230)\
\n$character"""

[character] # The name of the module we are configuring is 'character'
success_symbol = '[  ‚ùØ](bold green)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "Óû®"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = "Óòß"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = "ÓúΩ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'
