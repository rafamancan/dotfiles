\n$character"""

[character] # The name of the module we are configuring is 'character'
success_symbol = '[  ‚ùØ](bold #7fd962)'

[directory]
style = "fg:#0b0e14 bg:#e6b450"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#1c212b"
format = '[[ $symbol $branch ](fg:#e6b450 bg:#1c212b)]($style)'

[git_status]
style = "bg:#1c212b"
format = '[[($all_status$ahead_behind )](fg:#e6b450 bg:#1c212b)]($style)'

[nodejs]
symbol = ""
style = "bg:#131721"
format = '[[ $symbol ($version) ](fg:#e6b450 bg:#131721)]($style)'

[rust]
symbol = ""
style = "bg:#131721"
format = '[[ $symbol ($version) ](fg:#e6b450 bg:#131721)]($style)'

[golang]
symbol = ""
style = "bg:#131721"
format = '[[ $symbol ($version) ](fg:#e6b450 bg:#131721)]($style)'

[php]
symbol = ""
style = "bg:#131721"
format = '[[ $symbol ($version) ](fg:#e6b450 bg:#131721)]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#0b0e14"
format = '[[  $time ](fg:#bfbdb6 bg:#0b0e14)]($style)'
