# AYU DARK
format = """
[ üê∑ ](bg:#0b0e14 fg:#bfbdb6)\
[ÓÇ¥](bg:#e6b450 fg:#0b0e14)\
$directory\
[ÓÇ¥](fg:#e6b450 bg:#1c212b)\
$git_branch\
$git_status\
[ÓÇ¥](fg:#1c212b bg:#131721)\
$nodejs\
$rust\
$golang\
$php\
[ÓÇ¥](fg:#131721 bg:#0b0e14)\
